{% load static %}
{% comment %} {% block title %}Guilherme Benjamin{% endblock %} {% endcomment %}
<title>Guilherme Benjamin</title>

<!DOCTYPE html>
<html>

<head>
  {% comment %} <title>Guilherme Benjamin</title> {% endcomment %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'img/logo-icon.png' %}" type="image/png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  {% block extra_head %}{% endblock %}
</head>

<body>

  <!-- Page Content -->
  <div class="content mb-auto">
    <div class="container-fluid mt-3">
      <a href="{% url 'home' %}" class="logo-readium"><span class="logo" style="background-image: url({% static 'img/logo-icon.png' %})"></span></a>
      <!-- Content -->
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    $(document).ready(function() {
      $(".content-markdown").each(function() {
        var content = $(this).text();
        //console.log(content);
        var markedContent = marked(content);
        //console.log(markedContent);
        $(this).html(markedContent);
      });
    })
  </script>
</body>

</html>
